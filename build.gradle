plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {      //저장소
    mavenCentral()  //여기에서 다운로드
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'  //external Libraries에 자동으로 추가
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}